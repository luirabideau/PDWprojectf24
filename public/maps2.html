<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif;
    text-align:center;}
        

        .map-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        area {
            cursor: pointer;
        }
        #hoverImage {
            position: fixed;
            display: none;
            width: 100px;
            height: auto;
            margin: 0;
            padding: 0;
            pointer-events: none;
            z-index: 1000;
        }
        #tooltip {
            position: fixed;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1001; /* Ensure tooltip is above hover image */
        }
    </style>
</head>
<body class="w3-light-grey">
    <!---------------------------- Navigation Bar Start ---------------------------->
    <script>navBar();</script>
    <!---------------------------- Navigation Bar End ---------------------------->
<header>
    &nbsp;
    <h1>Interactive Pacific Islands Map</h1>
    &nbsp;
</header>

<div class="map-container">
    <img src="images/pacificisland.png" alt="Pacific Islands Map" usemap="#pacific-map">
    <img id="hoverImage" src="" alt="Hover Image">
    <div id="tooltip"></div>
    <map name="pacific-map">
        <area shape="circle" coords="297,106,31" href="marianaislands.html" alt="Mariana Islands" data-image="images/northern-marianas-islands-flag.png" data-tooltip="Mariana Islands">
        <area shape="circle" coords="778,76,31" href="hawaii.html" alt="Hawaii" data-image="images/hawaii-flag.png" data-tooltip="Hawaii">
        <area shape="circle" coords="289,137,10" href="guam.html" alt="Guam" data-image="images/Guam.png" data-tooltip="Guam">
        <area shape="circle" coords="193,213,31" href="palau.html" alt="Palau" data-image="images/Palau-flag.png" data-tooltip="Palau">
        <area shape="circle" coords="243,182,25" href="yap.html" alt="Yap" data-image="images/Yap-flag.png" data-tooltip="Yap">
        <area shape="circle" coords="295,192,26" href="chuuk.html" alt="Chuuk" data-image="images/Chuuk-flag.jfif" data-tooltip="Chuuk">
        <area shape="circle" coords="380,217,36" href="pohnpei.html" alt="Pohnpei" data-image="images/Pohnpei-flag.png" data-tooltip="Pohnpei">
        <area shape="circle" coords="431,211,23" href="kosrae.html" alt="Kosrae" data-image="images/Kosrae-flag.png" data-tooltip="Kosrae">
        <area shape="circle" coords="489,174,51" href="marshallislands.html" alt="Marshall Islands" data-image="images/Marshall-Islands-flag.png" data-tooltip="Marshall Islands">
        
    </map>
</div>

<script>
    const hoverImage = document.getElementById("hoverImage");
    const tooltip = document.getElementById("tooltip");

    // Add event listeners for hover functionality
    document.querySelectorAll("area").forEach(area => {
        area.addEventListener("mouseenter", () => {
            const imageSrc = area.getAttribute("data-image");
            const tooltipText = area.getAttribute("data-tooltip");

            if (imageSrc) {
                hoverImage.src = imageSrc; // Set hover image source
                hoverImage.style.display = "block"; // Show hover image
            }

            if (tooltipText) {
                tooltip.textContent = tooltipText; // Set tooltip text
                tooltip.style.display = "block"; // Show tooltip
            }
        });

        area.addEventListener("mousemove", (e) => {
            // Position hover image
            hoverImage.style.left = `${e.pageX + 15}px`;
            hoverImage.style.top = `${e.pageY + 15}px`;

            // Position tooltip slightly above the hover image
            tooltip.style.left = `${e.pageX + 15}px`;
            tooltip.style.top = `${e.pageY - 20}px`; // Adjust to position above hover image
        });

        area.addEventListener("mouseleave", () => {
            hoverImage.style.display = "none"; // Hide hover image
            tooltip.style.display = "none"; // Hide tooltip
        });
    });
</script>

</body>
</html>
