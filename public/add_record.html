<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <script src="./functions.js"></script>
   

   <title>Edit Database</title>
   <style>
      .form-card {
         max-width: 600px;
         margin: -5px auto 30px auto; /* Add bottom margin */
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         background-color: #fff;
         height: 400px; /* Fixed height for scrollable effect */
         overflow-y: auto; /* Enables scrolling */
      }
      /* Styling for the form labels */
      .form-label {
         font-weight: bold;
      }
      /* Custom button styling */
      .btn-custom {
         background-color: #006400;
         color: white;
         font-family: 'Trebuchet MS', sans-serif;
      }
      .btn-custom:hover {
         background-color: #004d00;
      }
      /* Style the title section */
      .form-title {
         margin-bottom: 20px;
      }
   </style>
   
</head>

<body>
   <!-- Navigation Bar -->
      <script>navBar1();</script>
   <div class="container">
      <div class="text-center mb-4">
         <p class="mt-5"></p>         
         <h3 class="form-title">Add New Employee Information</h3>
         <p class="text-muted">Complete the form below to add a new record to the database.</p>
      </div>

      <div class="d-flex justify-content-center">
         <!-- Updated form submission directly to POST route inside a card -->
         <div class="form-card">
            <form id="userForm" action="/add-user" method="POST">
               <div class="row mb-3">
                  <div class="col">
                     <label class="form-label">First Name:</label>
                     <input type="text" class="form-control" name="FName" required>
                  </div>

                  <div class="col">
                     <label class="form-label">Last Name:</label>
                     <input type="text" class="form-control" name="LName" required>
                  </div>
               </div>

               <div class="form-group mb-3">
                  <label class="form-label">Gender:</label>
                  <div>
                     <input type="radio" class="form-check-input" name="gender" id="Male" value="M" required>
                     <label for="Male" class="form-input-label">Male</label>
                     <input type="radio" class="form-check-input" name="gender" id="female" value="F" required>
                     <label for="Female" class="form-input-label">Female</label>
                  </div>
               </div>

               <div class="mb-3">
                  <label class="form-label">Address:</label>
                  <input type="text" class="form-control" name="address" placeholder="123 Main St, City, Country" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Date of Birth:</label>
                  <input type="date" class="form-control" name="BDate" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Salary:</label>
                  <input type="text" class="form-control" name="Salary" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">SSN:</label>
                  <input type="text" class="form-control" name="SSN" title="Enter a valid SSN" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Employee Type:</label>
                  <input type="text" class="form-control" name="Employee_Type_name" placeholder="e.g., Prof, Asst Prof, Casual" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Hire Department:</label>
                  <input type="text" class="form-control" name="Dept_Hire" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Termination Department:</label>
                  <input type="text" class="form-control" name="Dept_Term">
               </div>

               <div class="mb-3">
                  <label class="form-label">Hire Date:</label>
                  <input type="date" class="form-control" name="Hire_Date" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Term Date:</label>
                  <input type="date" class="form-control" name="Term_Date">
               </div>

               <div class="mb-3">
                  <label class="form-label">Type of Termination:</label>
                  <input type="text" class="form-control" name="Term_type">
               </div>

               <div class="mb-3">
                  <label class="form-label">Retirement Provider:</label>
                  <input type="text" class="form-control" name="R_Provider_ID" placeholder="e.g., 401k Provider" required>
               </div>

               <div class="mb-3">
                  <label class="form-label">Health Provider:</label>
                  <input type="text" class="form-control" name="H_Provider_ID" placeholder="e.g., Insurance Company" required>
               </div>

               <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-custom">Save</button>
                  <a href="edit_DB_output.html" class="btn btn-danger">Cancel</a>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- Footer -->
<footer>

   <p>Contact support: support@precisiondataworks.com</p>
</footer>
</body>
</html>
