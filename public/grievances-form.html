<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <script src="./functions.js"></script>
   

   <title>Submit Grievance Form</title>
   <style>
      .form-card {
         max-width: 600px;
         margin: -5px auto 30px auto; /* Add bottom margin */
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         background-color: #fff;
         height: 400px; /* Fixed height for scrollable effect */
         overflow-y: auto; /* Enables scrolling */
      }
      /* Styling for the form labels */
      .form-label {
         font-weight: bold;
      }
      /* Custom button styling */
      .btn-custom {
         background-color: #006400;
         color: white;
         font-family: 'Trebuchet MS', sans-serif;
      }
      .btn-custom:hover {
         background-color: #004d00;
      }
      /* Style the title section */
      .form-title {
         margin-bottom: 20px;
      }
   </style>
   
</head>

<body>
   <!-- Navigation Bar -->
      <script>navBar2();</script>
   <div class="container">
      <div class="text-center mb-4">
         <p class="mt-5"></p>         
         <h3 class="form-title">Submit Grievance Form</h3>
         <p class="text-muted">Complete the form below to submit a complaint to CALL HR</p>
      </div>

      <div class="d-flex justify-content-center">
         <!-- Updated form submission directly to POST route inside a card -->
         <div class="form-card">
            <form id="userForm" action="/add-grievance" method="POST">
               <div class="row mb-3">
                  

                <div class="form-group mb-3">
                    <label for="grievanceType" class="form-label">Grievance Type:</label>
                        <select id="grievanceType" name="grievance_type" class="form-select" required>
                        <option value="" disabled selected>Select grievance type</option>
                        <option value="discrimination">Discrimination</option>
                        <option value="salary">Salary</option>
                        <option value="breach_of_contract">Breach of Contract</option>
                        <option value="compensation">Compensation</option>
                        <option value="misc">Misc</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="grievanceType" class="form-label">Union:</label>
                        <select id="grievanceType" name="Grievance_Union_ID" class="form-select" required>
                        <option value="" disabled selected>Select Union</option>
                        <option value="7000123456">Healthcare Workers Union</option>
                        <option value="7000567890">Education Professionals</option>
                        <option value="7000987654">Tech Industry Union</option>
                    </select>
                </div>

               <div class="mb-3">
                  <label class="form-label">Description:</label>
                  <input type="text" class="form-control" name="Complaint_Description">
               </div>


               <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-custom">Save</button>
                  <a href="Grievances.html" class="btn btn-danger">Cancel</a>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- Footer -->
<footer>
   <p>&copy; 2024 Precision Dataworks. All rights reserved.</p>
   <p>Contact support: support@precisiondataworks.com</p>
</footer>
</body>
</html>
